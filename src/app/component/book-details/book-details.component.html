<h2 mat-dialog-title>Fill Book Details</h2>
<div mat-dialog-content >
  <form [formGroup]="form" class="form-container">
    <div class="content-container">
      <mat-form-field appearance="outline">
        <mat-label>Book Name</mat-label>
        <input type="text" matInput formControlName="bookName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input type="text" matInput formControlName="author">
    </mat-form-field>
    </div>
    <div class="describe">
      <label>Description</label>
      <textarea type="text"  formControlName="description" class="description" placeholder="describe here...."></textarea>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input type="text" matInput formControlName="quantity">
    </mat-form-field>
    <div class="content-container">
      <mat-form-field appearance="outline">
        <mat-label>Actual Price</mat-label>
        <input type="text" matInput formControlName="price">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Discounted Price</mat-label>
        <input type="text" matInput formControlName="discountedPrice">
    </mat-form-field>
    </div >

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="add-book-button" (click)="onSubmit()" class="add-book-button">Submit</button>
</div>
