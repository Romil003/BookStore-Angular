<div class="big-container">
    <div class="container">
        <div class="container-1">
            <img src="../../../assets/img-1.png">
            <span class="text-1">ONLINE BOOK SHOPPING</span>
        </div>
    </div>
    <mat-card class="card-container">
        <mat-card-content>
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="LOGIN">
                    <form [formGroup]="loginForm">
                        <div class="form-class">
                            <div class="log-in-container">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="email" placeholder="Email">
                                </mat-form-field>
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password" placeholder="password">
                                    <mat-icon matSuffix class="suffix-img"><img src="../../../assets/visibility_black_24dp.svg"></mat-icon>
                                    <mat-hint class="arrange-hint"><button mat-button color="primary" class="password-hint-button">Forgot password ?</button></mat-hint>
                                </mat-form-field>
                                <button mat-raised-button  class="Log-in-button">Login</button>
                                <div class="or-class">
                                    <div class="line"><mat-divider></mat-divider></div>
                                    <div class="text-3">OR</div>
                                    <div class="line"><mat-divider></mat-divider></div>
                                </div>
                                <div class="arrange-buttons">
                                    <button mat-raised-button class="facebook-button">Facebook</button>
                                    <button mat-raised-button class="button-2">Google</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="SIGN UP" class="text-2">SIGN UP</mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
